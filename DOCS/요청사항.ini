4. 진짜단어 게임 기록 저장

진짜단어 게임 진행 후 앱에서 게임 기록 저장 api (user/updateGameHistAjax) 호출 (가짜단어와 동일합니다)
앱에서 json-raw 형태로 아래 파라미터를 서버로 전달
profileNo
gameHistNo
cmpYn (게임완료여부)
유저가 게임을 진행하며 선택한 단어 리스트를 서버로 전달
서버에서는 요청을 받아 아래 사항을 진행
게임 기록 내 cmpYn 갱신  (가짜단어와 동일합니다)
유저 선택 단어리스트를 게임 기록 내 저장  (가짜단어와 동일합니다)
정답/오답 카운트 계산 후 저장  (가짜단어와 동일합니다)
정답/오답 카운트를 해당 프로필의 소리구분 통계값에 누적 (가짜단어와 동일합니다)
48문항 cmpYn Y값인 경우 50포인트 증정  (가짜단어와 동일합니다)
전달받은 cmpYn 값이 Y이고, 관리자에서 등록한 진짜단어 게임 미션이 진행되고 있는 경우, 해당 미션의 참여횟수를 1 증가 (신규 추가)
앱으로 결과 전달 (가짜단어와 동일합니다)




**소리구분 통계는 가짜단어/진짜단어 구분하지 않고 누적합니다.

