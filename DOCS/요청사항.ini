6. 가짜단어 / 진짜단어 게임 기록 저장 시, 오늘의미션 카운트 증가 처리

가짜단어 /진짜단어 게임 진행 후 앱에서 게임 기록 저장 api (user/updateGameHistAjax) 호출
서버에서는 요청을 받아 기존 작업 처리
cmpYn 값이 y인 경우 오늘의미션 데이터 생성 (신규 추가)



기존 뉴로톡에서는 오늘의발음연습(G01) 게임 이력 업데이트 시에만 오늘의미션 데이터를 생성했었습니다.
테이블 : tb_mission_today
사용함수 : updateGameHist - insertMissionToday

오늘의미션 데이터는 출석 체크의 개념으로 사용되며, 해당 달에 오늘의미션 데이터가 일정 수만큼 쌓였을 때 api를 통해 포인트를 받을 수 있습니다.

포노히어에서는 이를 수정하여 진짜단어/가짜단어 게임을 플레이했을 때 오늘의미션 데이터를 생성처리하여 사용하려고합니다.

